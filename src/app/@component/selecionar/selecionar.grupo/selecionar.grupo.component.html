<label class="label">Grupo {{grupo?.nome}} </label>

<nb-select
  fullWidth
  [(selected)]="grupo"
  [status]="getStatus()"
  placeholder="Selecione" >

  <nb-option-group *ngFor="let opcao of opcoes" [title]='opcao.title'>
    <nb-option *ngFor="let value of opcao.values" (click)="selecionar(value)" [value]="opcao">
      {{value.categoria.nome + ' ' + value.nome}}
    </nb-option>
  </nb-option-group>


</nb-select>
