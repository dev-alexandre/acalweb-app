<nb-card status="info">

  <nb-card-header>
    Gerar Boleto
  </nb-card-header>

  <nb-card-body>

    <div class="row">

      <div class="col-md-3 col-6">

        <div class="form-group">
          <label class="label">* Usufruto inic√≠o:</label>
          <input class="form-control" fullWidth nbInput placeholder="Pick Date" [nbDatepicker]="formcontrol" [formControl]="formControl">
          <nb-datepicker #formcontrol></nb-datepicker>
        </div>

      </div>

      <div class="col-md-3 col-6">

        <div class="form-group">
          <label class="label">* Usufruto final:</label>
          <input class="form-control" fullWidth nbInput placeholder="Form Picker" [nbDatepicker]="ngmodel" [(ngModel)]="ngModelDate">
          <nb-datepicker #ngmodel></nb-datepicker>
        </div>

      </div>
    </div>

    <div class="row">

      <div class="col-md-3 col-6">

        <div class="form-group">
          <label class="label">Data de vencimento:</label>
          <input class="form-control" fullWidth nbInput placeholder="Pick Date" [nbDatepicker]="formcontrol" [formControl]="formControl">
          <nb-datepicker #formcontrol></nb-datepicker>
        </div>

      </div>

    </div>


  </nb-card-body>

  <nb-card-footer>
  </nb-card-footer>

</nb-card>
