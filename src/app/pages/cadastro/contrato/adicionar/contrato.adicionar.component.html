<form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

  <nb-card status="success">

    <nb-card-header>
      Contrato
    </nb-card-header>

    <nb-card-body>
      <div class="row">

        <div class="col-12">
          <div class="form-group">
            <ngx-selecionar-cliente
              [submited]="submited"
              (setData)=(selecionarCliente($event))>
            </ngx-selecionar-cliente>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <ngx-selecionar-matricula
              [title]="'Matrícula'"
              [submited]="submited"
              (setData)=(selecionarMatricula($event))>
            </ngx-selecionar-matricula>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <ngx-selecionar-matricula
              [title]="'Matrícula de correspondência'"
              [submited]="submited"
              (setData)=(selecionarMatriculaCorrespondencia($event))>
            </ngx-selecionar-matricula>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <ngx-selecionar-grupo
              [submited]="submited"
              (setData)=(selecionarGrupo($event))>
            </ngx-selecionar-grupo>
          </div>
        </div>

        <div class="col-md-6 col-12">
          <label class="label">Contrato</label>
          <div class="form-group">

            <nb-toggle
              class="align-center"
              [status]="getStatus('indContratoPrincipal')"
              labelPosition="start"
              [formControl]="indContratoPrincipal">
                Contrato Principal
            </nb-toggle>

          </div>
        </div>

        <div class="col-md-6 col-12">
          <div class="form-group">
            <label class="label">Valor</label>
            <input
              nbInput
              fullWidth
              type="text"
              status="basic"
              placeholder="Valor"
              [mask]="'0*.00'"
              [status]="getStatus('valor')"
              [formControl]="valor"
              >
          </div>
        </div>

      </div>
    </nb-card-body>

    <nb-card-footer>
      <div class="row">

        <div class="col-md-2 col-6">
          <button nbButton outline fullWidth status="basic" type="reset" (click)="voltar()">voltar</button>
        </div>

        <div class="col-md-2 offset-md-8 col-6">
          <button nbButton outline fullWidth status="success" type="submit">Salvar</button>
        </div>

      </div>
    </nb-card-footer>

  </nb-card>

</form>
