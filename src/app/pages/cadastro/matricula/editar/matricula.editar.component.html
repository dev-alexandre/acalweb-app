<form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation"  *ngIf="form" [nbSpinner]="loading" novalidate>

  <nb-card status="warning" >

    <nb-card-header>
      Matrícula
    </nb-card-header>

    <nb-card-body>
      <div class="row">

        <div class="col-md-6 col-12">
          <div class="form-group">
            <label class="label">* Logradouro</label>
            <nb-select
              fullWidth
              placeholder="Selecionar"
              [status]="getStatus('logradouro')"
              [(selected)]="logradouro.value.nome"
              >

            <nb-option *ngFor="let l of logradouros" [value]=l.nome>
              {{l.tipoLogradouro.nome +' '+ l.nome}}
            </nb-option>
          </nb-select>

          </div>
        </div>

        <div class="col-md-3 col-6">
          <div class="form-group">
            <label class="label">* Número</label>
            <input
              nbInput
              fullWidth
              type="text"
              status="basic"
              placeholder="Número"
              [mask]="'0*'"
              [status]="getStatus('numero')"
              [formControl]="numero"
              >

          </div>
        </div>

        <div class="col-md-3 col-6">
          <div class="form-group">
            <label class="label">Letra</label>
            <input
              nbInput
              fullWidth
              type="text"
              class="text-uppercase"
              status="basic"
              placeholder="Letra"
              [mask]="'S*'"
              [status]="getStatus('letra')"
              [formControl]="letra"
              >
          </div>
        </div>

        <div class="offset-md-6 col-md-6 col-12" *ngIf="hasHidrometro">
          <div class="form-group">
            <label class="label">Hidrômetro</label>
            <input
              nbInput
              fullWidth
              type="text"
              status="basic"
              placeholder="Hidrômetro"
              [status]="getStatus('hidrometro')"
              [formControl]="hidrometro"
              >
          </div>
        </div>

        <div class="offset-md-6 col-md-6 col-12" *ngIf="!hasHidrometro">
          <label class="label">Hidrômetro</label>
          <div class="form-group" >

            <nb-checkbox
              class="align-center"
              (checkedChange)="toggle($event)">
              Possui Hidrometro
            </nb-checkbox>

          </div>
        </div>
      </div>
    </nb-card-body>

    <nb-card-footer>
      <div class="row">

        <div class="col-md-2 col-6">
          <button nbButton outline fullWidth status="basic" type="reset" (click)="voltar()">voltar</button>
        </div>

        <div class="col-md-2 offset-md-8 col-6">
          <button nbButton outline fullWidth status="warning" type="submit">Editar</button>
        </div>

      </div>
    </nb-card-footer>

  </nb-card>

</form>
