<ng-template #logradouroDetalhes>
  <nb-list>
    <nb-list-item>Criado em: {{data?.createdDate | datePipe}} </nb-list-item>
    <nb-list-item>Ultima Atualização: {{data?.lastModifiedDate | datePipe}} </nb-list-item>
  </nb-list>
</ng-template>

<ngx-table [loading]=loading [title]="'Matrículas'" [table]=table [filtro]=filtro (buscar)=load()>
  <table class="table table-sm table-striped">

    <thead >
      <tr>
        <th scope="col" class="align-middle font-weight-bold"> Nome: </th>
        <th scope="col" class="align-middle font-weight-bold"> Número: </th>
        <th scope="col" class="align-middle font-weight-bold"> Letra: </th>
        <th scope="col" class="align-middle font-weight-bold"> Hidrômetro: </th>
        <th scope="col" style="width: 8%;" colspan="2">
          <button nbButton outline fullWidth status="success" (click)=adicionar()>
            <nb-icon icon="plus-outline"></nb-icon>
          </button>
        </th>
      </tr>
    </thead>

    <tbody
      *ngIf="table && !table?.empty"
       >

      <tr *ngFor="let data of table.content; index as i;"
        (click)=selecionar(data);
        [nbPopover]="logradouroDetalhes" nbPopoverPlacement="top"
        nbPopoverTrigger="click">
        <td class="align-middle" >{{data?.logradouro?.tipoLogradouro?.nome +' '+ data?.logradouro?.nome}}</td>
        <td class="align-middle" >{{data?.numero}}</td>
        <td class="align-middle text-uppercase" >{{data?.letra}}</td>
        <td class="align-middle text-uppercase" >{{data?.hidrometro}}</td>

        <td class="align-middle" >
          <button nbButton outline fullWidth status="warning" (click)=editar(data)>
            <nb-icon icon="edit-outline"></nb-icon>
          </button>
        </td>

        <td class="align-middle" >
          <button nbButton outline fullWidth status="danger" (click)=deletar(data)>
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </td>

      </tr>

    </tbody>

    <tfoot>
      <tr>
        <th scope="col" colspan="6"> </th>
      </tr>
    </tfoot>

  </table>

</ngx-table>
