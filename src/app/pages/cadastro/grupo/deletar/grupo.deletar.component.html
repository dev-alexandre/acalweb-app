  <nb-card status="danger" [nbSpinner]="loading">

    <nb-card-header>
      Grupo
    </nb-card-header>

    <nb-card-body>
      <div class="row" *ngIf="data">

          <div class="col-md-6 col-12">
            <div class="form-group">

              <label class="label">Categoria:</label>
              <input
                nbInput
                fullWidth
                disabled
                type="text"
                class="form-control"
                [(ngModel)]=data.categoria.nome
              >


            </div>
          </div>

          <div class="col-md-3 col-12">
            <div class="form-group">

              <label class="label">Nome:</label>
              <input
                nbInput
                fullWidth
                disabled
                type="text"
                class="form-control"
                [(ngModel)]=data.nome
              >

            </div>
          </div>

          <div class="col-md-3 col-6">
            <div class="form-group">
              <label class="label">Valor:</label>
              <input
                nbInput
                fullWidth
                disabled
                type="text"
                class="form-control"
                [mask]="'0*.00'"
                [dropSpecialCharacters]="false"
                [(ngModel)]=data.valor
              >
            </div>
          </div>

        </div>

    </nb-card-body>

    <nb-card-footer>
      <div class="row">

        <div class="col-md-2 col-6">
          <button nbButton outline fullWidth status="basic" (click)="voltar()">voltar</button>
        </div>

        <div class="col-md-2 offset-md-8 col-6">
          <button nbButton outline fullWidth status="danger" type="button" (click)="onSubmit()">Deletar</button>
        </div>

      </div>
    </nb-card-footer>

  </nb-card>
