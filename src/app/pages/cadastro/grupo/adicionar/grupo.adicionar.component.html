<form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate [nbSpinner]="loading">

  <nb-card status="success">

    <nb-card-header>
      Grupo
    </nb-card-header>

    <nb-card-body>
      <div class="row">

        <div class="col-md-4 col-12">
          <div class="form-group">
            <label class="label">* Categoria:</label>
            <nb-select
              fullWidth
              placeholder="Selecionar"
              [status]="getStatus('categoria')"
              [ngClass]="{'is-valid': (categoria.valid && submited) , 'is-invalid' : (categoria.invalid && submited)  }"
              [formControl]="categoria">
              <nb-option *ngFor="let categoria of [{nome:'Sócio Fundador'},{nome:'Sócio Efetivo'},{nome:'Sócio Temporário'}]" [value]=categoria>{{categoria.nome}}</nb-option>
            </nb-select>

          <div class="valid-feedback" >
            Válido
          </div>

          <div class="invalid-feedback" >
            Inválido
          </div>

          </div>
        </div>

        <div class="col-md-4 col-12">
          <div class="form-group">
            <label class="label">* Nome:</label>
            <input
              nbInput
              fullWidth
              type="text"
              class="form-control"
              placeholder="Nome"
              [formControl]="nome"
              [status]="getStatus('nome')"
              [ngClass]="{'is-valid': (nome.valid && submited) , 'is-invalid' : (nome.invalid && submited)  }"
            >

          <div class="valid-feedback" >
            Válido
          </div>

          <div class="invalid-feedback" >
            Inválido
          </div>


          </div>
        </div>

        <div class="col-md-2 col-6">
          <div class="form-group">
            <label class="label">* Valor:</label>
            <input
              nbInput
              fullWidth
              type="text"
              class="form-control"
              placeholder="Valor"
              mask="separator.2"
              thousandSeparator="."
              [formControl]="valor"
              [status]="getStatus('valor')"
              [ngClass]="{'is-valid': (valor.valid && submited) , 'is-invalid' : (valor.invalid && submited)  }"
            >

          <div class="valid-feedback" >
            Válido
          </div>

          <div class="invalid-feedback" >
            Inválido
          </div>

          </div>
        </div>

        <div class="col-md-2 col-6">
          <div class="form-group">
            <label class="label">* Valor Sócio:</label>
            <input
              nbInput
              fullWidth
              type="text"
              class="form-control"
              placeholder="Valor"
              mask="separator.2"
              thousandSeparator="."
              [formControl]="valorSocio"
              [status]="getStatus('valorSocio')"
              [ngClass]="{'is-valid': (valorSocio.valid && submited) , 'is-invalid' : (valorSocio.invalid && submited)  }"
            >

          <div class="valid-feedback" >
            Válido
          </div>

          <div class="invalid-feedback" >
            Inválido
          </div>

          </div>
        </div>

      </div>
    </nb-card-body>

    <nb-card-footer>
      <div class="row">

        <div class="col-md-2 col-6">
          <button nbButton outline fullWidth status="basic" type="reset" (click)="voltar()">voltar</button>
        </div>

        <div class="col-md-2 offset-md-8 col-6">
          <button nbButton outline fullWidth status="success" type="submit">Salvar</button>
        </div>

      </div>
    </nb-card-footer>

  </nb-card>

</form>
